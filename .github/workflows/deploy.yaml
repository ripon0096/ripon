name: 24/7 Telegram Bot

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    # Runs every 5 minutes to ensure continuous operation
    - cron: '*/5 * * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # Just under 6 hours (GitHub limit)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pyTelegramBotAPI requests
        pip install pyTelegramBotAPI requests twilio
    - name: Run Telegram Bot 24/7
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      run: |
        # Create infinite loop script
        cat > run_forever.sh << 'EOF'
        #!/bin/bash
        while true; do
          echo "[$(date)] Starting Telegram Bot..."
          python 24.py || {
            echo "[$(date)] Bot crashed! Restarting in 5 seconds..."
            sleep 5
          }
        done
        EOF
        
        chmod +x run_forever.sh
        ./run_forever.sh

    - name: Auto-restart workflow
      if: always()
      run: |
        # This ensures the workflow restarts automatically when it ends
        echo "Workflow completed - will auto-restart via schedule"
