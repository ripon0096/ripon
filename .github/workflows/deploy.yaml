name: Run Telegram Bot

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    # Cron: প্রতি 5 ঘণ্টায় workflow চালাবে
    - cron: '0 */5 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # Maximum runtime 5 hours

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyTelegramBotAPI requests twilio

      - name: Run Telegram bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}  # Your bot token in main script
        run: |
          python 24.py
